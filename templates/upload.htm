{% extends "index.htm" %}

{%block style%}
<link rel="stylesheet" href="../static/css/upload.css">
{%endblock%}

{%block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>


    {%if session['statue'] == 'teacher':%}
    
      <main class="main">
        <form enctype="multipart/form-data" action="{{ url_for('upload')}}" method="POST">
          <h2 style="font-family: cursive;">Ajouter un cours</h2><hr>
            <div class="form-group">
              <input type="text" class="form-control" id="title" name="title" placeholder="titre de la leçon">
            </div>

            <div class="custom-file">
              <input type="file" name="upFile" class="custom-file-input" id="validatedCustomFile" required>
              <label class="custom-file-label" for="validatedCustomFile">Choisissez un fichier...</label>
            </div><br><br>

            <div class="form-group">
              <select name="field[]" id="field" class="selectpicker" multiple='multiple'>
                <option value="ALL" selected>pou les </option>
                <optgroup label="1 BAC" ></optgroup>
                  <option value="1BSMF">1BSMF</option>
                  <option value="1BSMA">1BSMA</option>
                  <option value="1BSEX">1BSEX</option>
                <optgroup label="2 BAC" ></optgroup>
                  <option value="2BSMF">2BSMF</option>
                  <option value="2BSMA">2BSMA</option>
                  <option value="2BSEX">2BSEX</option>
              </select>
              <script>
                $('.my-select').selectpicker();
              </script>
            </div>

            <div class="form-group">
              <select class="custom-select" id="subject"  name="subject" required>
                <option value="fr" selected>matière</option>
                <option value="fr">Français</option>
                <option value="ar">Arabe</option>
                <option value="hg">HG</option>
                <option value="ei">EI</option>
                <option value="mt">Maths</option>
                <option value="pc">PC</option>
                <option value="svt">SVT</option>
                <option value="ph">Philo</option>
                <option value="en">Eng</option>
              </select>
            </div>
            <button class="btnn" type="submit">Partager</button>
        </form>
        <div class="iamg">
          <img src="../static/imgs/upload.jpg" >
        </div>
</main>

    {%else :%}
        <p>ton statue ne te permet pas d'acceder cette page merci</p>
    {%endif%}
    <footer class="page-footer font-small blue">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3 bottom" style="background-color: rgba(200, 202, 204, 0.5); font-size: 0.8rem;">© 2020
        Copyright:
        <a href="https://www.facebook.com/ayman.fatichh/"> Ayman FATICH</a>
      </div>
      <!-- Copyright -->
  
    </footer>
{%endblock%}
